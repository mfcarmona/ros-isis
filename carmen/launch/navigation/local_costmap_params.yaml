local_costmap:
  # same as described in global_costmap_params.yaml
  global_frame: odom

  # same as described in global_costmap_params.yaml
  robot_base_frame: base_link

  # same as described in global_costmap_params.yaml
  update_frequency: 5.0

  # rate, in Hz, at which the costmap will publish visualization information
  publish_frequency: 2.0
  static_map: false

  # true means that the costmap will remain centered around the robot as the robot moves through the world
  rolling_window: true

  # width (meters), height (meters), and resolution (meters/cell) of the costmap
  width: 6.0
  height: 6.0
  resolution: 0.05
  #  Note that its fine for the resolution of this grid to be different than the resolution of your static map, but most of the time we tend to set them equally. 

# This minimum configuration should get things up and running, but for more details on the configuration options available for the costmap please see the http://www.ros.org/wiki/costmap_2d
